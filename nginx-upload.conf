server {
    server_name upload.dangthanhson.com;

    # IMPORTANT: Allow large file uploads (no CloudFlare limit!)
    client_max_body_size 2G;
    client_body_timeout 1800s;
    client_header_timeout 1800s;

    # API routes - CHANGED: /admin/ -> /api/admin/ to match frontend
    location /api/admin/ {
        # Handle CORS preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://license.dangthanhson.com' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 86400;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        # Add CORS headers to all responses
        add_header 'Access-Control-Allow-Origin' 'https://license.dangthanhson.com' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;

        # Large upload timeouts
        proxy_read_timeout 1800s;
        proxy_connect_timeout 1800s;
        proxy_send_timeout 1800s;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Don't buffer uploads - CRITICAL for large files
        proxy_request_buffering off;
        proxy_buffering off;

        # Buffer sizes
        proxy_buffer_size 128k;
        proxy_buffers 100 128k;
        proxy_busy_buffers_size 256k;
    }

    # Auth endpoint (needed for admin authentication)
    location /api/auth/ {
        add_header 'Access-Control-Allow-Origin' 'https://license.dangthanhson.com' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve uploaded files
    location /uploads/ {
        add_header 'Access-Control-Allow-Origin' '*' always;
        
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Health check
    location /health {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
    }

    # Block everything else
    location / {
        return 403 "Upload API only";
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/upload.dangthanhson.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/upload.dangthanhson.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}
server {
    if ($host = upload.dangthanhson.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    server_name upload.dangthanhson.com;
    return 404; # managed by Certbot


}
