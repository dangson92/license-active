<div class="p-3 bg-primary/10 rounded-full mb-4">
<span class="material-symbols-outlined text-primary text-3xl">person_add</span>
</div>
<h1 class="text-[#0d131c] dark:text-slate-100 tracking-tight text-3xl font-bold leading-tight text-center pb-2 font-display">Create an account</h1>
<p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-normal text-center max-w-[320px]">
                        Join us and start managing your software assets efficiently today.
                    </p>
</div>
<!-- Registration Form -->
<form class="space-y-5">
<!-- Full Name -->
<div class="flex flex-col gap-2">
<label class="text-[#0d131c] dark:text-slate-200 text-sm font-semibold leading-normal">Full Name</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-xl">person</span>
<input class="form-input flex w-full rounded-lg text-[#0d131c] dark:text-slate-100 border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 h-12 pl-11 pr-4 placeholder:text-slate-400 text-sm font-normal focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all" placeholder="John Doe" type="text"/>
</div>
</div>
<!-- Email Address -->
<div class="flex flex-col gap-2">
<label class="text-[#0d131c] dark:text-slate-200 text-sm font-semibold leading-normal">Email Address</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-xl">mail</span>
<input class="form-input flex w-full rounded-lg text-[#0d131c] dark:text-slate-100 border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 h-12 pl-11 pr-4 placeholder:text-slate-400 text-sm font-normal focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all" placeholder="john@example.com" type="email"/>
</div>
</div>
<!-- Password Grid -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
<div class="flex flex-col gap-2">
<label class="text-[#0d131c] dark:text-slate-200 text-sm font-semibold leading-normal">Password</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-xl">lock</span>
<input class="form-input flex w-full rounded-lg text-[#0d131c] dark:text-slate-100 border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 h-12 pl-11 pr-4 placeholder:text-slate-400 text-sm font-normal focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all" placeholder="••••••••" type="password"/>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-[#0d131c] dark:text-slate-200 text-sm font-semibold leading-normal">Confirm</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-xl">lock_reset</span>
<input class="form-input flex w-full rounded-lg text-[#0d131c] dark:text-slate-100 border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 h-12 pl-11 pr-4 placeholder:text-slate-400 text-sm font-normal focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all" placeholder="••••••••" type="password"/>
</div>
</div>
</div>
<!-- Terms and Conditions -->
<div class="flex items-start gap-3 py-2">
<div class="flex items-center h-5">
<input class="h-4 w-4 rounded border-slate-300 text-primary focus:ring-primary" id="terms" type="checkbox"/>
</div>
<label class="text-sm text-slate-600 dark:text-slate-400 leading-tight" for="terms">
                            I agree to the <a class="text-primary hover:underline" href="#">Terms of Service</a> and <a class="text-primary hover:underline" href="#">Privacy Policy</a>.
                        </label>
</div>
<!-- Submit Button -->
<button class="w-full flex items-center justify-center gap-2 rounded-lg h-12 px-4 bg-primary text-white text-base font-bold leading-normal tracking-wide hover:bg-primary/90 transition-all shadow-md shadow-primary/20" type="submit">
                        Create Account
                    </button>
</form>
<!-- Footer Link -->
<div class="mt-8 pt-6 border-t border-slate-100 dark:border-slate-800 text-center">
<p class="text-slate-600 dark:text-slate-400 text-sm">
